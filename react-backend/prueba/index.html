<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4"> Agregar platillo</h1>

              <form id="task-form">
                <label for="nombre">Nombre:</label>
                <input
                  type="text"
                  id="task-nombre"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Nombre del platillo"
                  autofocus
                />

                <label for="description">Descripcion:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Descripcion del platillo"
                ></textarea>

                <label for="title">Precio:</label>
                <input
                  type="text"
                  id="task-amount"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Amount"
                  autofocus
                />
                <label for="title">Ruta de la imagen:</label>
                <input
                  type="text"
                  id="task-imageURL"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="URL de la imagen"
                  autofocus
                />

                <button class="btn btn-primary" id="btn-task-form">Guardar</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  </body>
</html>
